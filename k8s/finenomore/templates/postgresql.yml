---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.postgres.name }}
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: {{ .Values.postgres.storageClass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.storageSize }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.postgres.name }}
  namespace: {{ .Release.Namespace }}
data:
  POSTGRES_PASSWORD: LTAIsupersecretkeyfordat
  POSTGRES_USER: finenomore
  POSTGRES_DB: finenomore
  POSTGRES_HOST_AUTH_METHOD: md5
  PGDATA: /var/lib/postgresql/data/finenomore/
---
